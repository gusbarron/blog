{% extends 'base.html' %}

{% block title %}Post{% endblock title %}

{% block content %}
<h1>Posts</h1>
<h6>Current date and time: {{ current_datetime }} </h6>
<ul>
  {% for post in post_list %}
  <li>
    <a href="{% url 'post_detail' post.id %}">
      {{ post.title }} - {{ post.created_on }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
